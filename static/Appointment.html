<body>
<!--TODO - Add this to Django app -->
    <form action="mailto:vincent.vetsch@gmail.com" method="post" enctype="text/plain" autocomplete="on">
    <table class="appointment" border="0" cellpadding="0" cellspacing="0">
            <tr><td colspan="3" align="center" class="appointment-title"><b>Setup Appointment</b></td></tr>
            <tr><td class="appointment-label"><p>First Name:</p></td>
            <td class="appointment-input"><input tabindex="0" title="I'm sure you know your firstname" class="appointment-inputbox" /></td>
            <td class="appointment-image" ><img src="images/help-about.svg" width="24" height="24" /></td></tr>
            <tr><td class="appointment-label"><p>Last Name:</p></td>
            <td class="appointment-input"><input tabindex="1" class="appointment-inputbox" /></td>
            <td class="appointment-image"><img src="images/help-about.svg" width="24" height="24"/></td></tr>
            <tr><td class="appointment-label"><p>Email Address:</p></td>
            <td class="appointment-input"><input tabindex="2" class="appointment-inputbox" /></td>
            <td class="appointment-image"><img src="images/help-about.svg" width="24" height="24"/></td></tr>
            <tr><td class="appointment-label"><p>Phone Number:</p></td>
            <td class="appointment-input"><input tabindex="3" class="appointment-inputbox" /></td>
            <td class="appointment-image"><img src="images/help-about.svg" width="24" height="24"/></td></tr>
            <tr><td class="appointment-label"><p>Inspection Address:</p></td>
            <td class="appointment-input"><input tabindex="4" class="appointment-inputbox" /></td>
            <td class="appointment-image"><img src="images/help-about.svg" width="24" height="24"/></td></tr>
            <tr><td class="appointment-label"><p>Inspection Town:</p></td>
            <td class="appointment-input"><input tabindex="5" class="appointment-inputbox" /></td>
            <td class="appointment-image"><img src="images/help-about.svg" width="24" height="24"/></td></tr>
            <tr><td class="appointment-label"><p>Inspection State:</p></td>
            <td class="appointment-input"><input tabindex="6" class="appointment-inputbox" /></td>
            <td class="appointment-image"><img src="images/help-about.svg" width="24" height="24"/></td></tr>
            <tr><td class="appointment-label"><p>Inspection ZIP Code:</p></td>
            <td class="appointment-input"><input tabindex="7" class="appointment-inputbox" /></td>
            <td class="appointment-image"><img src="images/help-about.svg" width="24" height="24"/></td></tr>
            <tr><td class="appointment-label"><p>Number of Bedrooms:</p></td>
            <td class="appointment-input"><input tabindex="8" class="spinner" name="bedrooms" value="2"/></td>
            <td class="appointment-image"><img src="images/help-about.svg" width="24" height="24"/></td></tr>
            <tr><td class="appointment-label"><p>Number of Bathrooms:</p></td>
            <td class="appointment-input"><input tabindex="9" class="spinner" name="bathrooms" value="2"/></td>
            <td class="appointment-image"><img src="images/help-about.svg" width="24" height="24"/></td></tr>
            <tr><td class="appointment-label"><p>Listing Square Footage:</p></td>
            <td class="appointment-input"><input tabindex="10" class="spinner-footage" name="square-footage" value="1000"/></td>
            <td class="appointment-image"><img src="images/help-about.svg" width="24" height="24"/></td></tr>
            <tr><td class="appointment-label"><p>Time Requested:</p></td>
            <td class="appointment-input"><input tabindex="11" class="spinner-time" name="bathrooms" value="8:00 AM"/></td>
            <td class="appointment-image"><img src="images/help-about.svg" width="24" height="24"/></td></tr>
<!--TODO - Modify the datepicker to a popup  -->
           <tr><td class="appointment-label"><p>Date Requested:</p></td>
                <td class="appointment-input"><div tabindex="1" class="datepicker"></div></td>
            <td class="appointment-image"><img src="images/help-about.svg" width="24" height="24"/></td></tr>
<!--TODO - Add textarea with custom scrollbar -->
            <tr><td class="appointment-label"><p>Notes and Special Requirements:</p></td>
            <td class="appointment-input"><textarea tabindex="12" rows="15" cols="60" class="appointment-textarea"></textarea></td>
            <td class="appointment-image"><img src="images/help-about.svg" width="24" height="24"/></td></tr>
            <tr style="padding-top:5px"><td colspan="3" align="right" style="background:black; padding:5px"><input type="reset" value="Reset"><input type="submit" class="button" ></td></tr>
    </table>
    </form>
